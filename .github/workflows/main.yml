name: Deploy Frontend App

on:
  push:
    branches:
      - main  # или другая ветка, по которой триггерить деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Deploy to production server
        run: |
          ssh -o StrictHostKeyChecking=no user1@${{ secrets.PROD_SERVER_IP_1 }} << 'EOF'
            cd /home/user1/Deploying-Frontend-apps
            sudo docker-compose down
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            sudo docker-compose up -d
          EOF
