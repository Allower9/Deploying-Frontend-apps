server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/dist;  # Оставляем как на вашем сервере

    index index.html index.htm index.nginx-debian.html;

    server_name _;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Добавляем обработку ошибок (без изменения структуры)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/dist;  # Также используем ваш путь
    }
}
